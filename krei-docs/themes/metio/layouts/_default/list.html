{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}
{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{.Content}}
    <h2>Pages</h2>
    <ul>
        {{ range .Pages }}
        <a href="{{.Permalink}}">
            <li>{{ .Title }}</li>
        </a>
        {{ end }}
    </ul>
{{ end }}
